<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Checkboxes & Radio</h1>
    <form action="">
      <label for="product">product</label>
      <br>
      <select name="product" id="product" multiple size="2" >
        <option value="iphone">iphone </option>
        <option value="sumsung">sumsung</option>
  
        <option value="andriod">andriod</option>
  
        <option value="apple">apple </option>
  
      </select>
      <br>
      <br>
      <input type="submit"value="submit"><br><br><br>
      <label for="message">message</label><br>
      <textarea name="area" id="area" cols="25" rows="20" placeholder="Enter your Reason"></textarea>
    </form>
  </body>
</html>
